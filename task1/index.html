<!Doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <body>
        <nav class="navbar fixed-top navbar-dark bg-primary">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Banking</a>
            </div>
          </nav>
          <section class="container my-5 py-5" id="wrapper">
            <form id="add">
                <div class="mb-3">
                    <input name="name" placeholder="Name" class="form-control">
                </div>
                <div class="mb-3">
                    <input name="accountbank" placeholder="AccountBank" class="form-control">
                </div>
                <div class="mb-3">
                    <input name="intialbalance" placeholder="IntialBalance" class="form-control" type="form-control">
                </div>
                <div class="mb-3">
                    <input name="address" placeholder="Address" class="form-control" type="form-control">
                </div>
                

                
                <div class="mb-3">
                    <button class="btn btn-primary">Submit</button>
                </div>
            </form>
          <section class="container my-4 " id="wrapper">
          <table class="table caption-top m-5">
        
            <thead class="table-dark">
              <tr>
                <th scope="col">Name</th>
                <th scope="col">AccountBank</th>
                <th scope="col">Intial Balance</th>
                <th scope="col">Address</th>
              </tr>
            </thead>
            <tbody id="tablebody">

            </tbody>
             
          </table>
          </section>
              
                  
          <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
             <script src="main.js">  </script>

    </body>

    </html>
